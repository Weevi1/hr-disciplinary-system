<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>File by Fifo - Connection Required</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
      -webkit-font-smoothing: antialiased;
    }
    
    .container {
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 2rem;
      padding: 3rem 2rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
    
    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #ffffff, #f1f5f9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .message {
      font-size: 1.125rem;
      margin-bottom: 1rem;
      opacity: 0.95;
      font-weight: 500;
    }
    
    .description {
      opacity: 0.8;
      line-height: 1.6;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }
    
    .retry-button {
      padding: 0.875rem 1.5rem;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.25);
      color: white;
      border-radius: 0.75rem;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 1rem;
    }
    
    .retry-button:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-1px);
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.25);
    }
    
    .retry-button:active {
      transform: translateY(0);
    }
    
    .connection-status {
      margin-top: 1.5rem;
      padding: 1rem;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 0.75rem;
      font-size: 0.875rem;
    }
    
    .connection-status.online {
      background: rgba(16, 185, 129, 0.1);
      border-color: rgba(16, 185, 129, 0.3);
    }
    
    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ef4444;
      margin-right: 0.5rem;
      animation: blink 1.5s infinite;
    }
    
    .status-indicator.online {
      background: #10b981;
      animation: none;
    }
    
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }
    
    .note {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      opacity: 0.7;
      font-style: italic;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }
      
      .icon {
        font-size: 3rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
    }
    
    /* PWA specific styles */
    @media (display-mode: standalone) {
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üåê</div>
    
    <h1>Connection Required</h1>
    
    <div class="message">Internet connection needed</div>
    
    <p class="description">
      The File by Fifo system requires an active internet connection to access 
      employee data, submit forms, and ensure data security.
    </p>
    
    <button class="retry-button" onclick="window.location.reload()">
      Check Connection
    </button>
    
    <div class="connection-status" id="connectionStatus">
      <span class="status-indicator" id="statusIndicator"></span>
      <span id="statusText">Checking connection...</span>
    </div>
    
    <div class="note">
      This ensures your HR data is always secure and up-to-date.
    </div>
  </div>

  <script>
    // Monitor connection status
    function updateConnectionStatus() {
      const statusElement = document.getElementById('connectionStatus');
      const indicatorElement = document.getElementById('statusIndicator');
      const textElement = document.getElementById('statusText');
      
      if (navigator.onLine) {
        statusElement.classList.add('online');
        indicatorElement.classList.add('online');
        textElement.textContent = 'Connection restored! Refreshing...';
        
        // Auto-refresh when connection is restored
        setTimeout(() => {
          window.location.reload();
        }, 1500);
      } else {
        statusElement.classList.remove('online');
        indicatorElement.classList.remove('online');
        textElement.textContent = 'No internet connection detected';
      }
    }
    
    // Check connection status on load
    updateConnectionStatus();
    
    // Listen for online/offline events
    window.addEventListener('online', updateConnectionStatus);
    window.addEventListener('offline', updateConnectionStatus);
    
    // Periodic connection check
    setInterval(updateConnectionStatus, 10000); // Check every 10 seconds
    
    // Test actual connectivity to your server
    async function testServerConnection() {
      try {
        const response = await fetch('/manifest.json', { 
          method: 'HEAD',
          cache: 'no-cache',
          headers: {
            'Cache-Control': 'no-cache'
          }
        });
        return response.ok;
      } catch {
        return false;
      }
    }
    
    // Enhanced connection testing every 30 seconds
    setInterval(async () => {
      if (navigator.onLine) {
        const serverReachable = await testServerConnection();
        if (serverReachable) {
          window.location.reload();
        }
      }
    }, 30000);
  </script>
</body>
</html>
