<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- ðŸ“± 2012-ERA PHONE COMPATIBLE VIEWPORT -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=0.5, maximum-scale=2.0" />
    
    <!-- ðŸŽ¨ MOBILE BROWSER THEME -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-title" content="&lt;File&gt;" />
    
    <!-- ðŸ“± PWA MANIFEST -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- ðŸŽ¯ ICONS -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- ðŸ”’ MOBILE SECURITY -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <!-- X-Frame-Options must be set via HTTP header, not meta tag -->
    
<title>&lt;File&gt; by Fifo - HR Disciplinary System</title>
  </head>
  <body>
    <!-- ðŸ“± LOADING INDICATOR - Initial Bundle Loading -->
    <div id="mobile-loading" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #f8fafc, #e0f2fe);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    ">
      <div style="text-align: center; max-width: 400px; width: 90%; padding: 0 20px;">
        <!-- Logo -->
        <img src="/logo-128.png" alt="File Logo" style="width: 80px; height: 64px; margin: 0 auto 32px; object-fit: contain; display: block;" />

        <!-- Spinner -->
        <div style="
          width: 48px;
          height: 48px;
          border: 4px solid #d1d5db;
          border-top: 4px solid #2563eb;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin: 0 auto 24px;
        "></div>

        <!-- Status Text -->
        <p style="margin: 0 0 16px; font-family: system-ui, sans-serif; font-size: 16px; font-weight: 500; color: #1f2937;">
          Loading application...
        </p>

        <!-- Progress Bar -->
        <div style="width: 100%; background: #e5e7eb; border-radius: 9999px; height: 8px; margin-bottom: 8px; overflow: hidden;">
          <div style="
            height: 100%;
            background: linear-gradient(to right, #3b82f6, #2563eb);
            border-radius: 9999px;
            width: 30%;
            animation: progress 2s ease-in-out infinite;
          "></div>
        </div>

        <!-- Loading Dots -->
        <div style="display: flex; align-items: center; justify-content: center; gap: 4px; margin-top: 16px;">
          <div style="width: 6px; height: 6px; background: #60a5fa; border-radius: 50%; animation: pulse 1.5s ease-in-out infinite;"></div>
          <div style="width: 6px; height: 6px; background: #60a5fa; border-radius: 50%; animation: pulse 1.5s ease-in-out 0.15s infinite;"></div>
          <div style="width: 6px; height: 6px; background: #60a5fa; border-radius: 50%; animation: pulse 1.5s ease-in-out 0.3s infinite;"></div>
        </div>
      </div>
      <style>
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes progress {
          0% { width: 30%; }
          50% { width: 70%; }
          100% { width: 30%; }
        }
        @keyframes pulse {
          0%, 100% { opacity: 0.3; }
          50% { opacity: 1; }
        }
      </style>
    </div>
    
    <div id="root"></div>
    
    <!-- ðŸ“± HIDE LOADING & REGISTER SW -->
    <script>
      // Hide loading screen when app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('mobile-loading');
          if (loading) {
            loading.style.opacity = '0';
            setTimeout(() => loading.remove(), 300);
          }
        }, 1000);
      });
      
      // Register basic service worker (no dependencies)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(err => {
            console.log('SW registration failed');
          });
        });
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
